<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main">
    <div class="circle pos1"></div>
    <div class="circle pos2"></div>
    <div class="profile">
      <div class="header_bg"></div>

      <div class="person">
        <img src="images/image-victor.jpg" alt="">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
        <div class="city">London</div>
      </div>

      <div class="social">
        <div class="no"> 80K <div class="describ">Followers</div></div>
        

        <div class="no">803K <div class="describ">Likes</div></div>
        

        <div class="no">1.4K <div class="describ"> Photos</div></div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mohamed Ibrahim</a>.
    </div>
  </div>
</body>

</html>
